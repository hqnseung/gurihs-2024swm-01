<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="weather">
        <p>온도: <span id="temp"></span>°C</p>
        <p>체감 온도: <span id="feels_like"></span>°C</p>
        <p>최저 온도: <span id="temp_min"></span>°C</p>
        <p>최고 온도: <span id="temp_max"></span>°C</p>
        <p>기압: <span id="pressure"></span> hPa</p>
        <p>습도: <span id="humidity"></span>%</p>
        <p>날씨: <span id="description"></span></p>
        <p>풍속: <span id="wind_speed"></span> m/s</p>
        <p>풍향: <span id="wind_deg"></span>°</p>
        <p>구름량: <span id="clouds"></span>%</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
